@(loginForm: Form[Login])
@import helper._
@import helper.twitterBootstrap._
<style>

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
@main("Login")	{
	@helper.form(helper.CSRF(routes.Logins.authenticate)) {
		<div class="container">
			<div class="form-signin">
				<h2 class="form-signin-heading">Vagas</h2>
				<input type="email" class="form-control" id="email" name="email" placeholder="Email" required autofocus>
				<input	type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-in">&nbsp;</span> Entrar</button>
			</div>
		</div>
	}
}
