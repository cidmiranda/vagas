@(currentPage: com.avaje.ebean.Page[Diretor])
@main("Diretores") {

  <h2>Diretores</h2>
   <script>
   function del(urlToDelete) {
      $.ajax({
        url: urlToDelete,
        type: 'DELETE',
        success: function(results) {
          // Refresh the page
          location.reload();
        }
      });
   }
   </script>
   <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    @for(diretor <- currentPage.getList()) {
      <tr>
        <td>
        	<a href="@routes.Diretores.detalhes(diretor)">
          		@diretor.id
        	</a>
        </td>
        <td>
        	<a href="@routes.Diretores.detalhes(diretor)">
				@diretor.nome
			</a>
		</td>
		<td>
          <a href="@routes.Diretores.detalhes(diretor)" class="btn btn-default"><i class="glyphicon glyphicon-pencil">&nbsp;</i>Alterar</a> 
          <a onclick="javascript:del('@routes.Diretores.delete(diretor.id)')" class="btn btn-default"><i class="glyphicon glyphicon-trash">&nbsp;</i>Excluir</a> 
        </td>
      </tr>
      }
    </tbody>
   </table>
   
   <a href="@routes.Diretores.novo()" class="btn btn-default">
    <i class="glyphicon glyphicon-plus"></i> Novo diretor</a>
}
